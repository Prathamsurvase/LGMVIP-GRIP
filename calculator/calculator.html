<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>calcutor</title>
</head>

<body>
    <h1>calculator</h1>
    <div class="calculator">

        <div class="screen">
            <input type="text" name="screen" id="display">

        </div>

        <div class="calbuttons">
            <table>
                <tr>
                    <td><button class="greybuttons">(</button></td>
                    <td><button class="greybuttons">)</button></td>                                             
                    <td><button class="greybuttons">C</button></td>
                    <td><button class="greybuttons">%</button></td>
                </tr>

                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button class="greybuttons">X</button></td>
                </tr>

                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button class="greybuttons">-</button></td>
                </tr>

                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button class="greybuttons">+</button></td>
                </tr>

                <tr>
                    <td><button>.</button></td>
                    <td><button>0</button></td>
                    <td><button class="greybuttons">/</button></td>
                    <td><button id="equal">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src= "calculator.js"></script>
</body>

</html>
