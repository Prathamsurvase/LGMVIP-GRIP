<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Registration form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <div class="inputcontainer">
        <form>

            <label>Name: </label>
            <input id="name" type="text" placeholder="Enter Your Name"><br>

            <label>Your email ID:</label>
            <input id="email" type="email" placeholder="Your email ID"><br>

            <label>Mobile Number:</label>
            <input id="mno" type="number" placeholder="Your Mobile Number"><br>

            <label>Date of Birth:</label>
            <input id="birth" type="date" placeholder="Your Date of Birth"><br>

            <label>Age:</label>
            <input id="age" type="number" placeholder="Your Age"><br>

            <label>Address:</label>
            <input id="address" type="text" placeholder="Your Address"><br>

            <button id="submitbtn">Submit Your Form</button>

        </form>
        <div id="information"></div>
    </div>

    <script src="form.js"></script>
</body>

</html>
